<h1>Projects</h1>
{% for post in site.categories.project %}

    <h2><a href={{post.url}}>{{post.title}}</a></h2>
    <h3>{{ post.date | date: "%A, %B %d, %Y" }}</h3>

    <h3>{{post.location}}</h3>
    {% endif %}
    {{post.content}}
  </article>
{% endfor %}
